<!DOCTYPE html>
<html>
<head>
    <title>Mall Customer Segmentation (DBSCAN)</title>
</head>
<body style="text-align:center;">
    <h1>Mall Customer Segmentation using DBSCAN</h1>
    <form action="/predict" method="post">
        <label>Annual Income (k$):</label>
        <input type="number" name="income" step="0.01" required><br><br>
        <label>Spending Score (1-100):</label>
        <input type="number" name="score" step="0.01" required><br><br>
        <button type="submit">Predict Cluster</button>
    </form>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
